<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input matInput formControlName="firstname" [errorStateMatcher]="matcher"/>
          <mat-error
            *ngIf="registerForm.controls['firstname'].hasError('required')"
          >
            Firstname is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Lastname</mat-label>
          <input matInput formControlName="lastname" [errorStateMatcher]="matcher"/>
          <mat-error
            *ngIf="registerForm.controls['lastname'].hasError('required')"
          >
            Lastname is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option [value]="UserRole.EMPLOYEE">Employee</mat-option>
            <mat-option [value]="UserRole.MANAGER">Manager</mat-option>
            <mat-option [value]="UserRole.ENGINEER">Engineer</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" [errorStateMatcher]="matcher"/>
          <mat-error
            *ngIf="registerForm.controls['email'].hasError('required')"
          >
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
            Email must be <strong>valid</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [errorStateMatcher]="matcher"/>
          <mat-error
            *ngIf="registerForm.controls['password'].hasError('password')"
          >
            Password must have
            <strong
            >more than 6 characters, min. 1 uppercase, min. 1 lowercase, min.
              1 special characters</strong
            >
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <br>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Register
      </button>
      <button mat-button routerLink="/login" routerLinkActive="active">
        Already have an account? Login here.
      </button>
    </mat-card-actions>
  </mat-card>
</div>
