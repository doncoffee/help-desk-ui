<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header> <mat-card-title>Login</mat-card-title></mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" [errorStateMatcher]="matcher"/>
          <mat-error
            *ngIf="loginForm.controls['email'].hasError('required')"
          >
            Email is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['email'].hasError('minlength')"
          >
            Email must have <strong>more than 5 characters</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [errorStateMatcher]="matcher"/>
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('password')"
          >
            Password is
            <strong
            >invalid</strong
            >
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <br>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Login
      </button>
      <button mat-button routerLink="/register" routerLinkActive="active">
        Don't have an account? Register here.
      </button>
    </mat-card-actions>
  </mat-card>
</div>
